<h2>Generate Target</h2>

<div class="target-generator-container">
    <div class="target-controls">
        <h3>Target Options</h3>

        <div class="control-group">
            <label for="paper-size">Paper Size:</label>
            <select id="paper-size">
                <option value="letter">Letter (8.5" x 11")</option>
                <option value="a4">A4 (210mm x 297mm)</option>
            </select>
        </div>

        <div class="control-group">
            <label for="orientation">Orientation:</label>
            <select id="orientation">
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
            </select>
        </div>

        <div class="control-group">
            <label for="target-type">Target Type:</label>
            <select id="target-type">
                <option value="bullseye">Bullseye</option>
                <option value="grid">Grid</option>
            </select>
        </div>

        <div id="bullseye-options">
            <h4>Bullseye Options</h4>
            <div class="control-group">
                <label for="bullseye-rings">Number of Rings:</label>
                <input type="number" id="bullseye-rings" value="5" min="1">
            </div>
            <div class="control-group">
                <label for="bullseye-color">Ring Color:</label>
                <input type="color" id="bullseye-color" value="#000000">
            </div>
        </div>

        <div id="grid-options" style="display: none;">
            <h4>Grid Options</h4>
            <div class="control-group">
                <label for="grid-spacing">Grid Spacing (in):</label>
                <input type="number" id="grid-spacing" value="1" step="0.25">
            </div>
            <div class="control-group">
                <label for="grid-color">Grid Color:</label>
                <input type="color" id="grid-color" value="#000000">
            </div>
        </div>

        <button id="print-target-btn">Print Target</button>

    </div>

    <div class="target-preview">
        <h3>Preview</h3>
        <canvas id="target-canvas"></canvas>
    </div>
</div>

<script type="module" src="../js/target-generation.js"></script>
